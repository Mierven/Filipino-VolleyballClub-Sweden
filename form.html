<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Filipino Volleyball in Sweden Stockholm" />
    <meta name="keywords" content="Filipino club in Sweden, Stockholm" />

    <link rel="stylesheet" href="assets/css/style.css">
    <title>sign up</title>
</head>

<body>
    <header>

        <h1>Membership Form for FVCS club</h1>
        <p>just sign up your details</p>

        <nav>
            <ul>
                <li><a href="#form" aria-label="Go to the form menu">Sign Up</a></li>
                <li><a href="gallery.html" aria-label="Go to the gallery">Gallery</a></li>
                <li><a href="#contact" aria-label="Go to the home page">Contact</a></li>
                <li><a href="index.html" class="active" aria-label="Go to the home page">Home</a></li>
            </ul>
        </nav>
    </header>
        <fieldset>
            <legend>Your details</legend>
        
            <div class="float-left">
                <label for="name-field" class="block-label">Name</label>
                <input id="name-field" type="text" name="full_name" placeholder="Your name" required>
            </div>
            <div class="float-left">
                <label for="email-field" class="block-label">Email</label>
                <input id="email-field" type="email" name="email" placeholder="Your email" required>
            </div>
        
            <label for="age" class="block-label">Age</label>
            <select id="age" name="age" required>
                <option value="under-20">Under 20</option>
                <option value="20s">20-29</option>
                <option value="30s">30-39</option>
                <option value="40s">40-49</option>
                <option value="50s">50-59</option>
                <option value="60+">60+</option>
            </select>
        
        </fieldset>
</body>
</html>
